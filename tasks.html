<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - StudentHub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-graduation-cap"></i>
            <span>StudentHub</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="tasks.html" class="nav-item active">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </a>
            <a href="gpa.html" class="nav-item">
                <i class="fas fa-calculator"></i>
                <span>GPA Calculator</span>
            </a>
            <a href="study-plan.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Study Plan</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">Student</span>
                    <span class="user-email" id="userEmail">student@example.com</span>
                </div>
            </div>
            <a href="index.html" class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Task Management</h1>
            </div>
            <div class="topbar-right">
                <button class="btn-primary" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </header>

        <!-- Tasks Content -->
        <div class="tasks-content">
            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <label>Filter by:</label>
                    <select id="filterCategory" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="assignment">Assignment</option>
                        <option value="exam">Exam</option>
                        <option value="project">Project</option>
                        <option value="homework">Homework</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="filterStatus" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Priority:</label>
                    <select id="filterPriority" class="filter-select">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <button class="btn-secondary" id="clearFilters">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
            </div>

            <!-- Tasks List -->
            <div id="tasksList" class="tasks-list-container">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">
                        <i class="fas fa-heading"></i> Task Title *
                    </label>
                    <input type="text" id="taskTitle" name="title" required placeholder="e.g., Complete Database Project">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">
                            <i class="fas fa-tag"></i> Category *
                        </label>
                        <select id="taskCategory" name="category" required>
                            <option value="">Select Category</option>
                            <option value="assignment">Assignment</option>
                            <option value="exam">Exam</option>
                            <option value="project">Project</option>
                            <option value="homework">Homework</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">
                            <i class="fas fa-exclamation-circle"></i> Priority *
                        </label>
                        <select id="taskPriority" name="priority" required>
                            <option value="">Select Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskCourse">
                        <i class="fas fa-book"></i> Course/Subject
                    </label>
                    <input type="text" id="taskCourse" name="course" placeholder="e.g., Database Systems">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">
                            <i class="fas fa-calendar"></i> Due Date *
                        </label>
                        <input type="date" id="taskDueDate" name="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">
                            <i class="fas fa-check-circle"></i> Status
                        </label>
                        <select id="taskStatus" name="status">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDescription">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea id="taskDescription" name="description" rows="4" placeholder="Add any additional details..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelTask">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="dashboard-footer">
        <div class="container">
            <p>&copy; 2024 StudentHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/auth.js"></script>
    <script src="scripts/tasks.js"></script>
</body>
</html>
