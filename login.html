<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentHub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>StudentHub</span>
                </a>
                <h2>Welcome Back</h2>
                <p>Sign in to continue your academic journey</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="loginEmail" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
                    <div class="password-actions">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button class="btn-social">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="btn-social">
                    <i class="fab fa-github"></i> Continue with GitHub
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
