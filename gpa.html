<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator - StudentHub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/gpa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-graduation-cap"></i>
            <span>StudentHub</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="tasks.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </a>
            <a href="gpa.html" class="nav-item active">
                <i class="fas fa-calculator"></i>
                <span>GPA Calculator</span>
            </a>
            <a href="study-plan.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Study Plan</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">Student</span>
                    <span class="user-email" id="userEmail">student@example.com</span>
                </div>
            </div>
            <a href="index.html" class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>GPA Calculator</h1>
            </div>
        </header>

        <!-- GPA Content -->
        <div class="gpa-content">
            <div class="gpa-container">
                <!-- GPA Display Card -->
                <div class="gpa-display-card">
                    <h2>Your GPA</h2>
                    <div class="gpa-value" id="gpaValue">0.00</div>
                    <div class="gpa-grade" id="gpaGrade">-</div>
                    <div class="gpa-stats">
                        <div class="stat">
                            <span class="stat-label">Total Credits</span>
                            <span class="stat-value" id="totalCredits">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Total Points</span>
                            <span class="stat-value" id="totalPoints">0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Calculator Form -->
                <div class="gpa-form-card">
                    <div class="form-header">
                        <h3>Add Course</h3>
                        <button class="btn-secondary" id="clearAllCourses">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                    <form id="courseForm" class="course-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="courseName">
                                    <i class="fas fa-book"></i> Course Name *
                                </label>
                                <input type="text" id="courseName" name="courseName" required placeholder="e.g., Database Systems">
                            </div>
                            <div class="form-group">
                                <label for="courseCode">
                                    <i class="fas fa-code"></i> Course Code
                                </label>
                                <input type="text" id="courseCode" name="courseCode" placeholder="e.g., CS301">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="courseGrade">
                                    <i class="fas fa-star"></i> Grade *
                                </label>
                                <select id="courseGrade" name="grade" required>
                                    <option value="">Select Grade</option>
                                    <option value="4.0">A+ (4.0)</option>
                                    <option value="4.0">A (4.0)</option>
                                    <option value="3.7">A- (3.7)</option>
                                    <option value="3.3">B+ (3.3)</option>
                                    <option value="3.0">B (3.0)</option>
                                    <option value="2.7">B- (2.7)</option>
                                    <option value="2.3">C+ (2.3)</option>
                                    <option value="2.0">C (2.0)</option>
                                    <option value="1.7">C- (1.7)</option>
                                    <option value="1.3">D+ (1.3)</option>
                                    <option value="1.0">D (1.0)</option>
                                    <option value="0.0">F (0.0)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="courseCredits">
                                    <i class="fas fa-weight"></i> Credits *
                                </label>
                                <input type="number" id="courseCredits" name="credits" required min="1" max="10" placeholder="3" step="0.5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="courseSemester">
                                <i class="fas fa-calendar"></i> Semester
                            </label>
                            <input type="text" id="courseSemester" name="semester" placeholder="e.g., Fall 2024">
                        </div>
                        <button type="submit" class="btn-primary btn-block">
                            <i class="fas fa-plus"></i> Add Course
                        </button>
                    </form>
                </div>
            </div>

            <!-- Courses List -->
            <div class="courses-list-section">
                <div class="section-header">
                    <h2>Your Courses</h2>
                    <span class="course-count" id="courseCount">0 courses</span>
                </div>
                <div id="coursesList" class="courses-list">
                    <!-- Courses will be loaded here -->
                    <div class="empty-state">
                        <i class="fas fa-graduation-cap"></i>
                        <p>No courses added yet. Add your first course above!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="dashboard-footer">
        <div class="container">
            <p>&copy; 2024 StudentHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/auth.js"></script>
    <script src="scripts/gpa.js"></script>
</body>
</html>
